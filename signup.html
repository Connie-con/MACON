<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Sign Up - Hope for Paws and Claws</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1598111215772-dab6abdc2ae0?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODZ8fHN0cmF5JTIwZG9nc3xlbnwwfHwwfHx8MA%3D%3D'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(17, 16, 16); /* Change text color to white for better contrast */
        }
        .sign-up-container {
            background-color: rgba(255, 255, 255, 0.5); /* More transparent white background */
            padding: 40px;
            border-radius: 10px;
            width: 90%; /* Set width to 90% for responsiveness */
            max-width: 400px; /* Set a maximum width */
        }
        .sign-up-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold; /* Make the heading bold */
        }
        .sign-up-container .form-group {
            margin-bottom: 15px;
        }
        .sign-up-container .btn {
            width: 100%;
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add space below */
            width: 80%; /* Adjust the size of the logo */
            max-width: 150px; /* Set a maximum width */
        }
    </style>
</head>
<body>

<div class="sign-up-container">
    <img src="Preview__2_-removebg-preview (1).png" alt="Logo" class="logo"> <!-- Add your logo here -->
    <div class="back-button"> 
        <a href="index.html">
            <i class="bi bi-arrow-left-square" style="color: black;"></i>
        </a>
    </div>
    <h2>Sign Up</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
        </div>
        <a href="index.html" class="btn btn-primary">Create Account</a>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="signin.html" style="color: red;">Sign In</a>
    </p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
